version: "3"
services:
  influxdb:
    image: influxdb:latest
    environment:
      INFLUXDB_DB: "speedtest"
    volumes:
      - "/store/tmp/speedtest-influx-data:/var/lib/influxdb"
  grafana:
    build: .
    image: ckzed-grafana:latest
    ports:
      - "9000:3000"
    volumes:
      - "/store/tmp/speedtest-grafana-data:/var/lib/grafana"
  speedtest:
    build: .
    image: ckzed-speedtest:latest
